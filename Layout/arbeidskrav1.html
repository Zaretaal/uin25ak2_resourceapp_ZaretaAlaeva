<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nettside med Ressurser</title>


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #E1E5EE;
    }

    main {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      max-width: var(--maxsize);
      min-height: 200px;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background-color: transparent;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      background-color: #2A324B;
      display: inline-block;
      padding: 1rem;
      padding-left: 2rem;
      padding-right: 2rem;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
    }

    nav a:hover {
      background-color: #58699D;
      color: white;
    }

    .active-link {
      background-color: white;
      color: black;
    }

    #content-area {
      background-color: #fff;
      color: #fff; 
      padding: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .category-section {
      padding-top: 5rem;
      padding-left: 2rem;
      padding-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      color: #2A324B; 
    }
  </style>
</head>

<body>
  <main>
    <header>
      <nav>
        <ul>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">React</a></li>
          <li><a href="#">Sanity and Headless CMS</a></li>
        </ul>
      </nav>
    </header>

    <section id="content-area">
      
    </section>
  </main>

  <script>
    
    const resources = [
      {
        category: "HTML",
        text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
        sources: [
          {
            title: "W3Schools",
            url: "https://www.w3schools.com/html/"
          },
          {
            title: "HTML Living standard",
            url: "https://html.spec.whatwg.org/multipage/"
          },
          {
            title: "HTML.com Tutorials",
            url: "https://html.com/"
          },
        ]
      },
      {
        category: "CSS",
        text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
        sources: [
          {
            title: "W3Schools",
            url: "https://www.w3schools.com/css/"
          },
          {
            title: "W3C HTML & CSS Standards",
            url: "https://www.w3.org/standards/webdesign/htmlcss.html"
          },
          {
            title: "W3C CSS Validator",
            url: "https://jigsaw.w3.org/css-validator/"
          },
          {
            title: "CSS Tricks",
            url: "https://css-tricks.com/"
          },
        ]
      },
      {
        category: "JavaScript",
        text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
        sources: [
          {
            title: "W3Schools",
            url: "https://www.w3schools.com/js/"
          },
          {
            title: "MDN Web Docs",
            url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          },
          {
            title: "How to read JavaScript Documentation",
            url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
          },
        ]
      },
      {
        category: "React",
        text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
        sources: [
          {
            title: "React documentation",
            url: "https://reactjs.org/docs/getting-started.html"
          },
          {
            title: "W3Schools",
            url: "https://www.w3schools.com/REACT/DEFAULT.ASP"
          },
          {
            title: "How to read JavaScript Documentation",
            url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
          },
        ]
      },
      {
        category: "Sanity and headless CMS",
        text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
        sources: [
          {
            title: "Sanity documentation",
            url: "https://www.sanity.io/docs"
          },
          {
            title: "OnCrawl: a beginners guide to headless CMS",
            url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/"
          },
          {
            title: "Section.io: Getting started with Sanity CMS",
            url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/"
          },
        ]
      }
    ];

   
    function createResourceHtml(resource) {
      const resourceHtml = `
        <section id="${resource.category.toLowerCase()}" class="category-section">
          <h2>${resource.category}</h2>
          <p>${resource.text}</p>
          <ul>
            ${resource.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.title}</a></li>`).join('')}
          </ul>
        </section>
      `;
      return resourceHtml;
    }


    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('nav a');
      const contentArea = document.getElementById('content-area');

     
      const htmlResource = resources.filter(res => res.category === "HTML")[0];
      contentArea.innerHTML = createResourceHtml(htmlResource);

      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();

        
          navLinks.forEach(navLink => navLink.classList.remove('active-link'));

        
          e.target.classList.add('active-link');

          const category = e.target.innerText.toLowerCase().trim();
          const resource = resources.find(res => res.category.toLowerCase().trim() === category);

          if (resource) {
            contentArea.innerHTML = createResourceHtml(resource);
          }
        });
      });
    });
  </script>
</body>
</html>
